{% block content %}

<style>
  .text-color {
    color: black;
  }
</style>


 
    <h3>Graph</h3>

<div>
    <canvas id="myChart" style="width:100%;max-width:900px"></canvas>
</div>
  

  <script>
    var xValues = {{product_name|safe}};
    var yValues = {{product_quantity}};
    var barColors = ["#ff0000", "#63c5da","#fee135","#b0fc38","#fcbeac"];
    
    new Chart("myChart", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: {display: false},
        title: {
          display: true,
          text: "Uncle Shop."
        }
      }
    });
    </script>
