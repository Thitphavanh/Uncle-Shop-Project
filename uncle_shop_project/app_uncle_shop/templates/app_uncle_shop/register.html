{% extends 'app_uncle_shop/index.html' %} 
{% block content %}
<!DOCTYPE html>
<html>
  <style>
    input[type="text"],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: block;
      border: 1px solid #ccc;
      border-radius: 0px;
      box-sizing: border-box;
    }

    input[type="email"],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: block;
      border: 1px solid #ccc;
      border-radius: 0px;
      box-sizing: border-box;
    }

    input[type="password"],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: block;
      border: 1px solid #ccc;
      border-radius: 0px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #03254c;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 0px;
      display: inline-block;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #000000;
    }


    h3 {
      color: #262626;
      font-size: 17px;
      line-height: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }
  
    p {
      font-size: 17px;
      font-weight: 400;
      line-height: 20px;
      color: #666666;
  
      &.small {
        font-size: 14px;
      }
    }
  
  
    * {
      transition: all 0.3s ease-out;
    }

    div.card-container {
     top: 0px;
    position: relative;
    border-radius: 0px;
    background-color: #f2f2f2;
    padding: 20px;
    margin-bottom: 40px;
    text-decoration: none;
    z-index: 0;
    overflow: hidden;
    border: 1px solid #f2f8f9;
    box-shadow: 0px 4px 8px rgba(38, 38, 38, 0.1);

    &:hover {
      transition: all 0.2s ease-out;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
      top: -4px;
      border: 1px solid #cccccc;
      background-color: white;
    }
    &:hover:before {
      transform: scale(2.15);
    }
  } 
  </style>
  <body>
    <div class="card-container">
      <div class="text-color-black">
        <h2>สมัครสมาชิก</h2>
        <p>กรุณากรอกข้อมูล สมัครสมาชิก</p>
        <form method="POST">
          {% csrf_token %}

          <div class="form-group">
          <form action="/action_page.php">
            <label for="first_name">ชื่อจริง:</label>
            <input
              type="text"
              id="first_name"
              placeholder="กรอกชื่อจริง..."
              name="first_name"
            />
          </div>

          <div class="form-group">
            <label for="last_name">นามสกุล:</label>
            <input
              type="text"
              id="last_name"
              placeholder="กรอกนามสกุล..."
              name="last_name"
            />
          </div>

          <div class="form-group">
            <label for="email">อีเมล์:</label>
            <input
              type="email"
              id="email"
              placeholder="กรอกอีเมล์..."
              name="email"
            />
          </div>

          <div class="form-group">
            <label for="password">รหัสผ่าน:</label>
            <input
              type="password"
              id="password"
              placeholder="กรอกรหัสผ่าน..."
              name="password"
            />
          </div>
          <button type="submit" class="button-dark-blue">ยืนยัน</button>
        </form>
        </form>
      </div>
    </div>
  </body>
</html>
{% endblock content %}
