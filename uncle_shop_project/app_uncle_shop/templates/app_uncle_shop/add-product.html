{% extends 'app_uncle_shop/index.html' %} 

{% block content %}
<!DOCTYPE html>
<html>
<style>


  input[type="text"],
  select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: block;
    border: 1px solid #ccc;
    border-radius: 0px;
    box-sizing: border-box;
  }

  textarea[id="detail"],
  select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: block;
    border: 1px solid #ccc;
    border-radius: 0px;
    box-sizing: border-box;
  }

  button[type="submit"] {
    width: 100%;
    background-color: #03254c;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 0px;
    display: inline-block;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #000000;
  }

  h3 {
    color: #262626;
    font-size: 17px;
    line-height: 24px;
    font-weight: 700;
    margin-bottom: 4px;
  }

  p {
    font-size: 17px;
    font-weight: 400;
    line-height: 20px;
    color: #666666;

    &.small {
      font-size: 14px;
    }
  }


  * {
    transition: all 0.3s ease-out;
  }

  div.card-container {
   top: 0px;
  position: relative;
  border-radius: 0px;
  background-color: #f2f2f2;
  padding: 20px;
  margin-bottom: 40px;
  text-decoration: none;
  z-index: 0;
  overflow: hidden;
  border: 1px solid #f2f8f9;
  box-shadow: 0px 4px 8px rgba(38, 38, 38, 0.1);

  &:hover {
    transition: all 0.2s ease-out;
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
    top: -4px;
    border: 1px solid #cccccc;
    background-color: white;
  }
  &:hover:before {
    transform: scale(2.15);
  }
} 
</style>
<body>
<div class="card-container">
  <div class="text-color-black">
    <h2>เพิ่มสินค้า</h2>
    <p>หน้านี้ดูได้เฉพาะ (Admin)</p>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        <form action="/action_page.php">
        <label for="name">ชื่อสินค้า:</label>
        <input
          type="text"
          id="name"
          placeholder="ชื่อสินค้า..."
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="price">ราคา:</label>
        <input
          type="text"
          id="price"
          placeholder="ราคา..."
          name="price"
        />
      </div>

      <div class="form-group">
        <label for="detail">รายละเอียด:</label>
        <textarea
          rows="5"
          id="detail"
          placeholder="รายละเอียด..."
          name="detail"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="imageurl">เลือก URL รูปภาพ:</label>
        <input
          type="text"
          id="imageurl"
          placeholder="เลือก URL รูปภาพ..."
          name="imageurl"
        />
      </div>

      <div class="form-group">
        <label for="quantity">จำนวน:</label>
        <input
          type="text"
          id="quantity"
          placeholder="จำนวน..."
          name="quantity"
        />
      </div>

      <div class="form-group">
        <label for="unit">หน่วย:</label>
        <input
          type="text"
          id="unit"
          placeholder="หน่วย..."
          name="unit"
        />
      </div>

      <div class="form-group">
        <label for="imageupload">เลือกรูปภาพ:</label>
        <input
          type="file"
          id="imageupload"
          placeholder="เลือกรูปภาพ..."
          name="imageupload"
        />
      </div>
      <button type="submit" class="button-dark-blue">Submit</button>
    </form>
  </form>
  </div>
</div>
</body>
</html>
{% endblock content %}
